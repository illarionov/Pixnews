# https://github.com/saveourtool/diktat/blob/master/diktat-rules/src/main/resources/diktat-analysis.yml
- name: DIKTAT_COMMON
  configuration:
    domainName: ru.pixnews
    testDirs: test
    disabledChapters: ""
    kotlinVersion: 1.8
    srcDirectories: "main"
- name: AVOID_NULL_CHECKS
  enabled: false
- name: COMMENTED_BY_KDOC
  enabled: false
- name: CLASS_SHOULD_NOT_BE_ABSTRACT
  enabled: false
- name: CUSTOM_GETTERS_SETTERS
  enabled: false
- name: EXTENSION_FUNCTION_WITH_CLASS
  enabled: false
- name: FILE_NO_BLANK_LINE_BETWEEN_BLOCKS
  enabled: true
- name: FILE_UNORDERED_IMPORTS
  enabled: false
  configuration:
    useRecommendedImportsOrder: false
- name: FUNCTION_NAME_INCORRECT_CASE
  enabled: false
- name: HEADER_MISSING_IN_NON_SINGLE_CLASS_FILE
  enabled: false
- name: HEADER_MISSING_OR_WRONG_COPYRIGHT
  enabled: false
  configuration:
    isCopyrightMandatory: false
    copyrightText: ''
- name: HEADER_WRONG_FORMAT
  enabled: false
- name: KDOC_NO_CONSTRUCTOR_PROPERTY
  enabled: false
- name: KDOC_NO_EMPTY_TAGS
  enabled: false
- name: KDOC_WITHOUT_RETURN_TAG
  enabled: false
- name: LONG_LINE
  enabled: false
- name: LONG_NUMERICAL_VALUES_SEPARATED
  enabled: true
  configuration:
    maxNumberLength: '8'
- name: MAGIC_NUMBER
  enabled: false
- name: MISSING_KDOC_CLASS_ELEMENTS
  enabled: false
- name: MISSING_KDOC_ON_FUNCTION
  enabled: false
- name: MISSING_KDOC_TOP_LEVEL
  enabled: false
- name: NESTED_BLOCK
  enabled: false
- name: PACKAGE_NAME_INCORRECT_PATH
  enabled: false
- name: RUN_IN_SCRIPT
  enabled: false
- name: TOO_LONG_FUNCTION
  enabled: false
- name: TOO_MANY_PARAMETERS
  enabled: false
- name: TOP_LEVEL_ORDER
  enabled: false
- name: TRAILING_COMMA
  enabled: true
  configuration:
    valueArgument: true
    valueParameter: true
    indices: true
    whenConditions: true
    collectionLiteral: true
    typeArgument: true
    typeParameter: true
    destructuringDeclaration: true
- name: TYPE_ALIAS
  enabled: false
  configuration:
    typeReferenceLength: '35'
- name: USE_DATA_CLASS
  enabled: false
- name: VARIABLE_NAME_INCORRECT_FORMAT
  enabled: false
- name: WHEN_WITHOUT_ELSE
  enabled: false
- name: WRONG_INDENTATION
  enabled: true
- name: WRONG_NEWLINES
  enabled: false
  configuration:
    maxParametersInOneLine: 2
    maxCallsInOneLine: 3
- name: WRONG_NEWLINES_AROUND_KDOC
  enabled: false
- name: WRONG_MULTIPLE_MODIFIERS_ORDER
  enabled: false # https://github.com/saveourtool/diktat/issues/1598
# Clashes with "ArgumentListWrapping" and "Wrapping" from the Detekt rule set
- name: WRONG_WHITESPACE
  enabled: false
